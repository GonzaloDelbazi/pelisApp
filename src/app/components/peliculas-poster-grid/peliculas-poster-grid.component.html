<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img [src]="movie.poster_path | poster" class="img-fluid poster" (click)="onMovieClick(movie)">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-8 text-white">
                    <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="black" size="17px" readonly="false"></star-rating>
                </div>

                <div class="col-2 text-white ">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
                <div class="col-1 text-white ">
                    <i [ngClass]="[!movie.fav ? 'fa-regular' :  'fa-solid',  'fa-heart']" (click)="movie.fav = !movie.fav; saveFav(movie)"></i>
                </div>
            </div>
        </div>
    </div>
</div>
